apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 056244392644.dkr.ecr.eu-west-1.amazonaws.com/simplebank:e0dd03ae73af8f21474e40d6d12ebb58eedeceff
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http-server
 