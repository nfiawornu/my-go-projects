apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 056244392644.dkr.ecr.eu-west-1.amazonaws.com/simplebank:2699c406cad93bea742f611a2b72350da3170640
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-server
 